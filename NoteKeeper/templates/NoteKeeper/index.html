{% extends "NoteKeeper/base.html" %}
{% block main %}
<h4 class="center grey-text">Notes</h4>
	<div class="container">
		<div class="row">
	{% if NoteList %}
		{% for object in NoteList %} 
		<ol>
			<li> 	<a href="{% url 'NoteKeeper:detail' object.title %}">{{ object.title }}  </a></li>
		</ol>
	
	
		
		{% empty %} 
		<p>Add Notes</p> 
		{% endfor %}
		<hr/> 
		<a href="{% url 'NoteKeeper:create' %}">add</a> 
	{% endif %}
		</div>
	</div>
{% endblock %}
