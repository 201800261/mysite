{% extends "NoteKeeper/base.html" %}
{% block main %}

{% if notes %}
<div class="container center">
    <h4>Title: {{ notes.title}}</h4>
    <p>Published Date: {{ notes.pub_date}}</p>
    <p>Update Date: {{notes.mod_date}}</p>
    <p>Content: {{ notes.content}}</p>
    {% endif %}



    <a  href="{% url 'NoteKeeper:update' notes.title %}">Update</a> </br>
    <a  href="{% url 'NoteKeeper:delete' notes.title %}">Delete</a>
</div>
{% endblock %}
